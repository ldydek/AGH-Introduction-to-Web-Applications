<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="container">
        <form>
            <label>New password</label>
            <input id="passwd" type="password">
            <label>Repeat new password</label>
            <input id="repeat-passwd" type="password">
        </form>
        <div id="info">
            <p></p>
        </div>
        <div id="message">
            <p>PASSWORD REQUIREMENTS</p>
            <p id="chars" class="invalid">at least 8 characters</p>
            <p id="special-char" class="invalid">at least one special character</p>
            <p id="capital-letter" class="invalid">at least one capital letter</p>
            <p id="digit" class="invalid">at least one digit</p>
        </div>
    </div>
</body>
</html>
