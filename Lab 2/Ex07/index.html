<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="frame">
        <div id="video-call">
            <img src="images/lekarz.jpg" alt="lekarz">
            <div id="vertical-buttons-container">
                <div class="vertical-button" id="vertical-button1"></div>
                <div class="vertical-button" id="vertical-button2"></div>
                <div class="vertical-button" id="vertical-button3"></div>
                <div class="vertical-button" id="vertical-button4"></div>
                <div class="vertical-button" id="vertical-button5"></div>
                <div class="vertical-button" id="vertical-button6"></div>
            </div>
            <aside></aside>
            <div id="photo">
                <img src="images/kobieta.jpg" alt="Girl in a jacket">
                <div id="horizontal-buttons-container">
                    <div class="white-button horizontal-button">
                        <img src="images/microphone-svgrepo-com.svg" alt="">
                    </div>
                    <div class="white-button horizontal-button">
                        <img src="images/video-svgrepo-com.svg" alt="">
                    </div>
                    <div class="horizontal-button" id="horizontal-red-button">
                        <img src="images/phoneoff-svgrepo-com.svg" alt="">
                    </div>
                </div>
            </div>
            <aside></aside>
        </div>
    </section>
</body>

</html>
