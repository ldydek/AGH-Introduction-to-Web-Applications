<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form>
            <label for="account_number">Nr konta:</label>
            <input type="text" id="account_number" name="account_number" required><br>
            <label for="fname">Imię:</label>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Nazwisko:</label>
            <input type="text" id="lname" name="lname" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Adres:</label>
            <textarea name="address"></textarea>
            <label for="code">Kod pocztowy:</label>
            <input type="text" id="code" name="code" required><br>
            <label for="city">Miasto:</label>
            <input type="text" id="city" name="city" list="cities" required><br>
            <datalist id="cities">
                <option value="Warszawa">
                <option value="Kraków">
                <option value="Łódź">
                <option value="Wrocław">
                <option value="Poznań">
                <option value="Gdańsk">
                <option value="Szczecin">
                <option value="Bydgoszcz">
                <option value="Lublin">
                <option value="Katowice">
            </datalist>
            <label for="sum">Kwota przelewu:</label>
            <input type="number" id="sum" name="sum" required><br>
            <label for="date">Data przelewu:</label>
            <input type="date" id="date" name="date" required><br>
        </form>
    </section>
</body>

</html>
