<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CosmoFarmer Gallery</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="content">
		<header id="header">
			<h1 id="title">&nbsp;Indoor Grass Photo Gallery </h1>
		</header>
		<section id="intro">
			A selection of indoor sod options: reviewed and tested by <strong>CosmoFarmer.com</strong>
			in our state-of-the-art &#8220;Apartment Laboratory&#8221; on 5th Avenue.
		</section>
		<main>
			<article id="grid-container">
				<section class="grid-child">
					<figure class=photo id="item1">
						<img class="image-item" src="images/carpet.jpg" alt="Carpet Grass" />
						<figcaption class="font-property">Figure 1: Even the carpet-like <em>Carpetorium Pratensis</em>
							requires mowing.</figcaption>
					</figure>
				</section>
				<section class="grid-child">
					<figure class=photo id="item2">
						<img class="image-item" src="images/grass.jpg" alt="Bentgrass" />
						<figcaption class="font-property">Figure 2: Creeping Bentgrass is best suited for outdoor use
							and should be avoided by the indoor farmer.</figcaption>
					</figure>
				</section>
				<section class="grid-child"></section>
				<section class="grid-child">
					<figure class=photo id="item3">
						<img class="image-item" src="images/bluegrass.jpg" alt="Bluegrass" />
						<figcaption class="font-property">Figure 3: This indoor-hybrid of Kentucky Bluegrass has fallen
							out of fashion.</figcaption>
					</figure>
				</section>
				<section class="grid-child">
					<figure class=photo id="item4">
						<img class="image-item" src="images/leaves.jpg" alt="Leaves" />
						<figcaption class="font-property">Figure 4: <em>Tinea Pedis Poaceae</em> threatens discomfort to
							bare feet.</figcaption>
					</figure>
				</section>
				<section class="grid-child"></section>
				<section class="grid-child">
					<figure class=photo id="item5">
						<img class="image-item" src="images/pattern.jpg" alt="Pattern Grass" />
						<figcaption class="font-property">Figure 5: The difficult to maintain pattern of this indoor
							lawn is a sight to behold.</figcaption>
					</figure>
				</section>
				<section class="grid-child">
					<figure class=photo id="item6">
						<img class="image-item" src="images/dandelion.jpg" alt="Dandelion" />
						<figcaption class="font-property">Figure 6: The dandelion: scourge of the apartment farmer.
						</figcaption>
					</figure>
				</section>
				<section class="grid-child"></section>
			</article>
		</main>
	</div>
</body>

</html>
