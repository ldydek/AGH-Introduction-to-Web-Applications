<div id="journeys">
    <app-journey [journey]="journey" [minPrice]="minPrice" [maxPrice]="maxPrice"
        (onDeleteJourney)="removeJourney($event)" (onAddJourney)="addJourney()"
        *ngFor="let journey of journeys | filter : journeyName : country : displayedMinPrice : displayedMaxPrice"></app-journey>
</div>
